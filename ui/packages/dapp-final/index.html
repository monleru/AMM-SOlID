<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping - Geers Front Chain</title>
    <link rel="icon" type="image/png" href="/ping-icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" />
    <link href="/public/style.css" rel="stylesheet" />
  </head>
  <body class="bg-ping-gradient flex flex-col items-center pb-10">
    <!-- Background -->

    <div class="bg-white/75 fixed w-full h-full z-0"></div>

    <header class="flex justify-between items-center p-4 mb-20 w-full bg-white border-b-2 border-accent-100 z-10">
      <div class="flex-1 text-right">
        <button
          class="mr-2 py-2.5 px-5 bg-accent-500 rounded-lg text-white hover:bg-accent-700"
          type="button"
          data-name="connect-button"
        >
          Connect wallet
        </button>

        <button
          class="mr-2 py-2.5 px-9 bg-accent-500 rounded-lg text-white hover:bg-accent-700"
          type="button"
          data-name="liquidity-button"
        >
          Add liquidity
        </button>
      </div>
    </header>

    <main class="z-10">
      <article class="relative overflow-hidden flex flex-col w-[500px] h-[600px] bg-white rounded-3xl shadow-card">
        <header class="mb-2 px-6 pt-6 pb-5 border-b border-gray-100">
          <h1 class="text-gray-900 text-base font-semibold font-body">Swap</h1>
          <p class="text-gray-400 text-sm font-body">Swap your ETH to PINGT</p>
        </header>

        <!-- Swap from -->

        <form id="swap-form" class="relative p-6" data-name="swap-form">
          <!-- Hidden properties to swap tokens -->
          <input id="swap-token-from" hidden type="text" name="swapTokenFrom" value="eth" />
          <input id="swap-token-to" hidden type="text" name="swapTokenTo" value="pingt" />

          <!-- Swap 'from' input -->
          <div>
            <label for="swap-amount-from" class="text-sm text-gray-500">Amount to swap</label>
            <div class="relative flex justify-between mt-1 rounded-md shadow-sm">
              <input
                type="text"
                name="swapAmountFrom"
                id="swap-amount-from"
                placeholder="0.00"
                min="-1"
                step="0.2"
                class="pr-16 z-10 flex-1 h-[58px] rounded-none rounded-l-md border-gray-200 focus:border-accent-500 focus:ring-accent-500 placeholder:text-gray-300"
                required
              />
              <span
                class="flex grow-0 flex-none items-center px-3 bg-gray-50 text-gray-500 rounded-r-md border border-l-0 border-gray-200"
              >
                <img class="mr-2" src="/public/token-eth.svg" alt="eth icon" /> ETH
              </span>
            </div>
          </div>

          <!-- Switch button -->
          <div class="relative mb-8 mt-14 border-b border-gray-100">
            <button
              class="absolute z-10 left-2/4 -translate-x-2/4 -translate-y-2/4 bg-accent-100 rounded-full"
              data-name="swap-asset-button"
              type="button"
            >
              <img src="/public/swap.svg" alt="Swap tokens" />
            </button>
          </div>

          <!-- Swap 'to' input -->
          <div>
            <label for="swap-amount-to" class="text-sm text-gray-500">Amount to receive</label>
            <div class="relative mt-1 flex justify-between rounded-md shadow-sm">
              <input
                type="text"
                name="swapAmountTo"
                id="swap-amount-to"
                placeholder="0.00"
                min="0"
                required
                class="pr-16 flex-1 h-[58px] rounded-none rounded-l-md border-gray-200 focus:border-accent-500 focus:ring-accent-500 placeholder:text-gray-300"
              />
              <span
                class="flex grow-0 flex-none items-center px-3 bg-gray-50 text-gray-500 rounded-r-md border border-l-0 border-gray-200"
              >
                <img class="mr-2" src="/public/token-ping.svg" alt="" /> PINGT
              </span>
            </div>
            <span class="mt-2 text-xs text-gray-400">Price: 1 ETH â‰ˆ 1 PINGT </span>
          </div>
        </form>

        <footer class="p-6 mt-auto text-center border-t border-gray-100">
          <!-- Submit button of Swap from  -->

          <button
            data-name="submit-button"
            class="bg-accent-500 w-[200px] h-[48px] rounded-lg text-white hover:bg-accent-700"
            type="button"
          >
            Connect wallet
          </button>
        </footer>
      </article>
      <footer class="flex w-full justify-center items-center mt-20">
        <span class="text-gray-300">Powered by </span> <img class="ml-2" src="/public/ping-logo.svg" />
      </footer>
    </main>

    <!-- Metamask Modal -->

    <div id="metamask-modal" class="modal fixed z-10 inset-0 w-full h-full items-center justify-center">
      <div class="modal-backdrop absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="relative z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-center shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6"
          >
            <div class="modal-content">
              <img class="mx-auto" src="public/metamask-logo.svg" width="200" atl="Metamask" />
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Wallet was not found</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">You need to have Metamask installed</p>
                </div>
              </div>
              <div class="mt-5 sm:mt-6">
                <a
                  href="https://metamask.io/"
                  class="inline-flex w-full justify-center rounded-md border border-transparent bg-accent-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-accent-700 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:ring-offset-2 sm:text-sm"
                >
                  Go to Metamask
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Liquidity Modal -->

    <div id="add-liquidity-modal" class="modal w-full h-full fixed inset-0 items-center justify-center z-10">
      <div class="modal-backdrop w-full h-full absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="relative z-10 overflow-y-auto">
        <div class="flex min-w-[350px] min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div
            class="relative transform overflow-hidden rounded-lg bg-white pt-5 pb-4 shadow-xl transition-all sm:my-8"
          >
            <header class="flex justify-between mb-2 px-6 pt-1 pb-5 border-b border-gray-100">
              <h1 class="text-gray-900 text-base font-semibold font-body">Add liquidity</h1>
              <button
                type="button"
                data-name="close-button"
                class="rounded-md right-4 bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                <span class="sr-only">Close</span>
                <img src="/public/close-icon.svg" class="h-5 w-5" />
              </button>
            </header>

            <div class="modal-content sm:px-6">
              <form id="add-liquidity-form" class="relative text-left p-6" data-name="liquidity-form">
                <div>
                  <label for="add-liquidity-input" class="text-sm text-gray-500">Amount of ETH</label>
                  <div class="relative flex justify-between mt-1 rounded-md shadow-sm">
                    <input
                      type="text"
                      name="addLiquidity"
                      id="add-liquidity-input"
                      placeholder="0.00"
                      min="-1"
                      step="0.2"
                      class="pr-16 z-10 flex-1 h-[58px] rounded-none rounded-l-md border-gray-200 focus:border-accent-500 focus:ring-accent-500 placeholder:text-gray-300"
                      required
                    />
                    <span
                      class="flex grow-0 flex-none items-center px-3 bg-gray-50 text-gray-500 rounded-r-md border border-l-0 border-gray-200"
                    >
                      <button
                        data-name="submit-button"
                        class="add-submit-button bg-accent-500 px-8 h-[48px] rounded-lg text-white hover:bg-accent-700"
                      >
                        ADD
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div
      id="toasts"
      class="z-10 pointer-events-none absolute inset-0 flex flex-col px-4 py-6 sm:items-start sm:p-6 sm:mt-16"
    ></div>

    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
